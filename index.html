<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Stop My Watch</title>
</head>
<body>
  
  <div class="container">
    <div class="card" >

      <img data-tilt class="oct card" src="./img/octupus.png" alt="">
    </div>
    
    <div  class="pink "></div>
  
    <div class="timer">
      <h1>Stop My Watch</h1>
      <h3>私の時計を止めて</h3>

      <ul>
        <li class="minutes">00 :</li>
        <li class="seconds"> 00 </li>
       
      </ul>

    </div>

   <div class="buttons">
     <button class="start">Start</button>
     <button class="pause">Pause</button>
     <button class="reset">Reset</button>
    </div>
  </div>





  

  <script type="text/javascript" src="./vanilla-tilt.js"></script>
  <script type="text/javascript">
    VanillaTilt.init(document.querySelector(".card"), {
      max: 25,
      speed: 300
    });
    
    
  
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script> 
   <script src="./app.js"></script>
</body>
</html>
